<!DOCTYPE html>
<html>
<head>
<title>URL Shortener</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.0.3/css/bootstrap.min.css" />
</head>
<body>
	<script type="text/javascript" src="webjars/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap-filestyle.js"></script>
	<script type="text/javascript" src="js/shortener.js"></script>
	<script type="text/javascript" src="js/upload.js"></script>
	<script type="text/javascript" src="js/Blob.js"></script>
	<script type="text/javascript" src="js/FileSaver.js"></script>
	<div class="jumbotron" id="mainDiv">
		<h1>URL Shortener</h1>
		<form role="form" id="shortener">
			<div class="form-group">
				<label for="uri">Long URL</label> <input type="text"
					class="form-control" id="uri" placeholder="Long URL" name="url" />
			</div>
			<button type="submit" class="btn btn-lg btn-primary">Make
				short!</button>
		</form>
		<p/>
		<div id="result"></div>
		<form role="form" id="csvupload">
			<label for="upload">File to Upload</label>
            <input type="file" class="filestyle" data-buttonName="btn-primary" id="csvfile" name="file">
            <button type="submit" class="btn btn-lg btn-primary" >Upload</button>
            Upload a file of URLs and get their shortened URLs.
		</form>
		<div id="resultcsv"></div>
		</div>
	
		
	<script type="text/javascript"
		src="webjars/bootstrap/3.0.3/js/bootstrap.min.js">
</body>
</html>
