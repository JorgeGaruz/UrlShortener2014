<!-- Content -->
<div class="container-fluid">
    <!-- Header -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h3>Submit longURL CSV to get shortURLs!</h3>
            </div>
        </div>
    </div>


    <div clas="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <form class="form-group" ng-submit="uploadFile()">
                            <div class="input-group">
                                <!--Browse your CSV&hellip;-->
                                <input type="file" class="form-control" file-model="myFile"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit">Shorten!</button>
                                </span>
                            </div>
                        </form>
                        <!-- responsive data -->
                        <div ng-hide="btn_hide" class="ng-hide">
                            <div class="container">
                                <div class="row">
                                    <div class="col-xs-1">
                                        <label ng-click="downloadCSV()" class="btn btn-primary">
                                            <span class="glyphicon glyphicon-download"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-bordered table-hover">
                                <tr ng-repeat="row in urls">
                                    <td style="vertical-align: middle;">
                                        {{row.url}}
                                    </td>
                                    <td>
                                        <a style="font-family: 'Lucida Console', Monaco, monospace" target="_blank" href="{{row.shortURL}}" class="btn btn-default btn-lg" role="button">{{row.shortURL}}</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
