    <!-- Header
    <div class="row">

    <!-- Two more functionalities -->
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <!-- CSV functionality -->
                <div class="col-md-8 col-md-offset-2">
                    <div class="modal-header">
                        <h3>Submit longURL CSV to get shortURLs!</h3>
                    </div>
                    <div class="jumbotron">
                        <form class="form-group" ng-submit="uploadContent()">
                            <div class="input-group">
                                <!--Browse your CSV&hellip;-->
                                <input type="file" class="form-control" on-read-file="showContent($fileContent)"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit">Shorten!</button>
                                </span>
                            </div>
                        </form>
                        <!-- responsive data -->
                        <div ng-hide="hideData" class="ng-hide">
                            <div class="container">
                                <div class="row">
                                    <div class="col-xs-1">
                                        <label ng-click="downloadCSV()" class="btn btn-primary">
                                            <span class="glyphicon glyphicon-download"></span>
                                        </label>
                                    </div>
                                    <div class="col-xs-11">
                                        <progressbar value="loaded_per" type="success">
                                            <b>
                                                {{loaded_per}}%
                                            </b>
                                        </progressbar>
                                    </div>
                                </div>
                            </div>
                            <div ng-repeat="row in urls">
                                <div class="input-group">
                                    <span class="input-group-addon">{{row.url}}</span>
                                <span class="input-group-btn">
                                    <a target="_blank" href="{{row.shortURL}}" class="btn btn-default form-control" role="button">{{row.shortURL}}</a>
                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
